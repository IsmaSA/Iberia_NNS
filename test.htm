<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portugal Map Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 1. Initialize the map
  const map = L.map('map').setView([39.5, -8.0], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 2. Marker cluster
  const clusterGroup = L.markerClusterGroup();

  // 3. Fetch the JSON (same folder as index.html in this example)
  fetch('https://zenodo.org/records/15008998/files/Iberia_PT.json?download=1', { cache: 'no-cache' })
    .then(response => response.json())
    .then(data => {
      data.forEach(d => {
        if (d.decimalLatitude && d.decimalLongitude) {
          const marker = L.marker([d.decimalLatitude, d.decimalLongitude])
            .bindPopup(`Lat: ${d.decimalLatitude}, Lon: ${d.decimalLongitude}`);
          clusterGroup.addLayer(marker);
        }
      });
      map.addLayer(clusterGroup);

      // Optional: fit bounds
      const bounds = clusterGroup.getBounds();
      if (bounds.isValid()) {
        map.fitBounds(bounds);
      }
    })
    .catch(err => console.error('Error:', err));
</script>
</body>
</html>
